        //weight refers to total rock weight
        pushRock(direction) {
            let totalWeight = 0;
            let targetRocks = new Array(0);
            console.log('pushRock called: X: ' + this.posX + ", Y: " + this.posY)
            if (direction === LEFT) {

                    }

    function move() {
        //Handle player movements
        let prevX = player.posX;

                console.log('push should have been called');
                player.x -= 80;
                player.posX -= 1;
                moved = true;
            }
        } else if (isValidPos(prevX + 1, prevY) && !keyA.isDown && keyD.isDown && !keyW.isDown && !keyS.isDown) {
            direction = 'right'
            console.log(objects[player.posY][player.posX+1].type);
            if ((objects[player.posY][player.posX+1].type === 'rock' && objects[player.posY][player.posX+1].pushRock(direction))
